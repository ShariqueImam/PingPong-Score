<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 

    <div class="card border" id="border-body" style="border:3px solid black">
        <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            class="card-img-top" alt="">
        <div class="card-body">
            <h2 class="card-title">Ping Pong Score Keeper</h2>
            <p class="card-text"><span class="score1">0</span> : <span class="score2">0</span></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <label for="gamepoint1">Game Point : </label>
                <select name="gamepoint" id="gamepoint1">

                    <option value="#">Choose Game Point</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </li>


        </ul>

        <div class="card-body" id="card-body1">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="player1 width btn btn-success" id="rad">Player 1</button>

                </div>
                <div class="col-4">
                    <button type="button" class="player2 width btn btn-warning" id="rad">Player 2</button>

                </div>
                <div class="col-4">

                    <button type="button" class="reset width btn btn-danger" id="rad">New Game</button>
                </div>
            </div>
        </div>
        <div class="card-body" id="card-body2 d-flex align-items-center justify-content-center">
            <h3 class="block">Result : </h3>
            <h3 class="winner"></h3>
        </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
